{{template "_header.html" .}}
{{template "_topbar_repo.html" . }}

<main>

<h1>My books</h1>

<ul class="repo-list">
    {{range .Repos }}
    <li class="repo">

        <div class="repo-details">
           <a class="repo-title" href="/repo/{{.Name}}/update?url={{.HTMLURL}}">{{.Name}}</a>

            <!-- if {{.Description}} !== <nil> -->
            <p>{{.Description}}</p>
            <!-- endif -->

            <!-- Grab latest commit -->
            <p>Last updated by {TheirUserName} {RelativeTimeAgo}.</p>
        </div>
        <p class="repo-manage"><a class="btn" href="/repo/{{.Name}}/update?url={{.HTMLURL}}">Manage book</a></p>

    </li>
    {{end -}}
</ul>

<!-- Pagination --->
<!-- Show the first 10 -->
<!-- Then show Previous | 1 | 2 | 3 | Next -->

<form class="form-fork" method="post" action="/github/create-fork">
    <h2>Create an Adaptation</h2>
    <label for="repo_name">The base book:
        <input type="text" name="repo_name" id="repo_name" value="" placeholder="e.g. electricbookworks/electric-book" />
    </label>
    <input class="cta" type="submit" value="Create adaptation" />
</form>

</main>

{{template "_footer.html" .}}
