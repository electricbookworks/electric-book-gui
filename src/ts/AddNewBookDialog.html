---
element: el
ids:
  property: '$'
  attribute: 'data-set'
eventify:
  method: eventify
  attribute: 'data-event'
---
<div>
	<div data-set="chooseType">
		<h1>Add a project</h1>
		<fieldset>
			<label>
				<input type="radio" value="new" data-set="newBookRadio" name="new-project-type"/>
				Start a new project.
			</label>
			<label>
				<input type="radio" value="collaborate"
				data-set="collaborateRadio" name="new-project-type"/>
				Contribute to an existing project.
			</label>
			<label>
				<input type="radio" value="adaptation" data-set="adaptationRadio" name="new-project-type" />
				Create an adaptation of an existing project.
			</label>
		</fieldset>
		<button data-event="click:choseType" class="btn">Next</button>
	</div>
	<div data-set="newBook">
		<h1>New project</h1>
		<form method="post" action="/github/create/new">
		<input type="hidden" name="action" value="new" />
		<label>Enter the name for your new project. Use only letters and dashes; no spaces.
		<input type="text" name="repo_new" placeholder="e.g. MobyDick" data-set="repo_name"/>
		</label>
		<label>Enter the organization this project should belong to, or leave this field
		blank if you will yourself be the owner of this project.
		<input type="text" name="org_name" placeholder="e.g. electricbookworks" data-set="org_name" />
		</label>
		<label>
			<input type="checkbox" name="private" value="private" data-set="private_new" />
			Make this project private (must be supported by user's Github plan).
		</label>
		<input type="submit" class="btn" value="New project"/>
		</form>
	</div>
	<div data-set="adaptation">
		<h1>Adaptation</h1>
		<form method="post" action="/github/create/new">
		<input type="hidden" name="action" value="new" />
		<label>Enter the name for your new project. Use only letters and dashes; no spaces.
		<input type="text" name="repo_new" placeholder="e.g. MobyDick" data-set="adaptation_repo_name"/>
		</label>
		<label>Enter the organization this project should belong to, or leave this field
		blank if you will yourself be the owner of this project.
		<input type="text" name="org_name" placeholder="e.g. electricbookworks" data-set="adaptation_org_name" />
		</label>
		<label>Enter the series that you will be adapting.
		<input type="text" name="template" placeholder="e.g. electricbookworks/electric-book" data-set="template" />
		</label>
		<label>
			<input type="checkbox" name="private" value="private" data-set="private_adapt" />
			Make this project private (must be supported by user's Github plan).
		</label>
		<input type="submit" class="btn" value="New adaptation"/>
		</form>
	</div>
	<div data-set="collaborate">
		<h1>Contributing</h1>

		<form method="post" action="/github/create/fork">
		<input type="hidden" name="action" value="fork" />
		<label>Enter the GitHub owner and repo for the project you will contribute to.
		<input type="text" name="collaborate_repo" placeholder="e.g. electricbooks/core" data-set="collaborate_repo" />
		</label>

		<label style="display:none;">
			<input type="checkbox" name="private" value="private" data-set="private_collaborate" />
			Make this project private (must be supported by user's Github plan).
		</label>
		<input type="submit" class="btn" value="Copy project" />
		</form>
		
	</div>
</div>
