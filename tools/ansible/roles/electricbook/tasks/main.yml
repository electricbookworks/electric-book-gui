- name: Install required packages git, vim, libgit2-dev
  apt:
    name: [ git, vim, libgit2-dev, lxc-dev, sendmail ]
    state: present
  become: yes

- name: Create electricbook user
  user: >
    name=electricbook
    shell=/bin/bash
    groups='rvm,'
  become: yes

- name: install
  tags: ['bin','public']
  git: 
    repo: "{{git_repo}}"
    dest: /opt/electricbook
  become: yes

- name: Set permissions on git_cache
  tags: ['bin']
  file: >
    name="{{git_cache}}"
    owner=electricbook
    group=electricbook
    state=directory
    recurse=yes
  become: yes

- name: Create /opt/electricbook/bin
  file: >
    name=/opt/electricbook/bin
    state=directory
    mode=0755
  become: yes

- name: install electricbook
  tags: ['bin']
  copy: >
    dest=/opt/electricbook/bin/electricbook
    force=yes
    src=electricbook
    mode=0755
  become: yes 
  notify: 'restart electricbook'

- name: install-config
  template: >
    dest=/opt/electricbook/electricbook-0.yml
    src=electricbook-0.yml.j2
    mode=0755
  become: yes
  notify: 'restart electricbook'

- name: install-allowed-users
  template: >
    dest=/opt/electricbook/electricbook-users.txt
    src=electricbook-users.txt.j2
    mode=0755
  become: yes
  tags: ['allowed-users']
  notify: 'restart electricbook'  

- name: configure upstart for electricbook
  when: >
    ansible_distribution_major_version|int < 16
  template: >
    src=upstart.electricbook.conf.j2
    dest=/etc/init/electricbook.conf
  become: yes
  become_method: sudo
  notify: "restart electricbook"

- name: configure systemd for electricbook
  when: >
    ansible_distribution_major_version|int >= 16
  include: systemd.yml
  notify: "restart electricbook"

- include: nginx.yml
  when: >
    'nginx'==webserver

